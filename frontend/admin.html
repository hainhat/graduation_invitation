<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
<!-- Login Screen -->
<div id="loginScreen" class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-lg shadow max-w-md w-full">
        <h2 class="text-2xl font-bold mb-6">Admin Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required
                   class="w-full p-3 border rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" id="password" placeholder="Password" required
                   class="w-full p-3 border rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700">
                Login
            </button>
        </form>
        <div id="loginError" class="hidden mt-4 p-3 bg-red-100 text-red-700 rounded"></div>
    </div>
</div>

<!-- Admin Dashboard -->
<div id="dashboard" class="hidden">
    <!-- Top Bar -->
    <div class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold">Admin Panel</h1>
            <div class="flex items-center gap-4">
                <span id="adminName"></span>
                <button id="logoutBtn" class="text-red-600 hover:text-red-800">Logout</button>
            </div>
        </div>
    </div>

    <!-- Navigation Tabs -->
    <div class="max-w-7xl mx-auto px-4 mt-4">
        <div class="flex gap-4 border-b">
            <button class="tab-btn px-4 py-2 font-medium border-b-2 border-blue-600" data-tab="stats">
                Dashboard
            </button>
            <button class="tab-btn px-4 py-2 font-medium text-gray-600 hover:text-gray-900" data-tab="users">
                Users
            </button>
            <button class="tab-btn px-4 py-2 font-medium text-gray-600 hover:text-gray-900" data-tab="rsvps">
                RSVPs
            </button>
            <button class="tab-btn" data-tab="settings">Settings</button>
        </div>
    </div>

    <!-- Content Area -->
    <div class="max-w-7xl mx-auto px-4 py-6">

        <!-- Stats Tab -->
        <div id="statsTab" class="tab-content">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                <div class="bg-white p-6 rounded-lg shadow">
                    <p class="text-gray-600 text-sm">Total Users</p>
                    <p id="totalUsers" class="text-3xl font-bold">0</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <p class="text-gray-600 text-sm">Total RSVPs</p>
                    <p id="totalRSVPs" class="text-3xl font-bold">0</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <p class="text-gray-600 text-sm">Attending</p>
                    <p id="yesRSVPs" class="text-3xl font-bold text-green-600">0</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <p class="text-gray-600 text-sm">Not Attending</p>
                    <p id="noRSVPs" class="text-3xl font-bold text-red-600">0</p>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-bold mb-4">Recent RSVPs</h3>
                <div id="recentRSVPs"></div>
            </div>
        </div>

        <!-- Users Tab -->
        <div id="usersTab" class="tab-content hidden">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold">Users Management</h2>
                <button onclick="showCreateUserModal()"
                        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                    + Add User
                </button>
            </div>
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <table class="w-full">
                    <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Phone</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Role</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                    </tr>
                    </thead>
                    <tbody id="usersTableBody" class="divide-y divide-gray-200"></tbody>
                </table>
            </div>
            <div id="usersPagination" class="mt-4 flex justify-center gap-2"></div>
        </div>

        <!-- RSVPs Tab -->
        <div id="rsvpsTab" class="tab-content hidden">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold">RSVPs Management</h2>
                <select id="statusFilter" class="border rounded px-4 py-2">
                    <option value="">All Status</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                    <option value="maybe">Maybe</option>
                </select>
            </div>
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <table class="w-full">
                    <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Phone</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Type</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Guests</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Message</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                    </tr>
                    </thead>
                    <tbody id="rsvpsTableBody" class="divide-y divide-gray-200"></tbody>
                </table>
            </div>
            <div id="rsvpsPagination" class="mt-4 flex justify-center gap-2"></div>
        </div>
        <!-- Settings Tab -->
        <div id="settingsTab" class="tab-content hidden">
            <h2 class="text-2xl font-bold mb-4">Quáº£n lÃ½ ná»™i dung</h2>

            <div id="settingsList" class="space-y-4">
                <!-- Settings sáº½ Ä‘Æ°á»£c load vÃ o Ä‘Ã¢y -->
            </div>
        </div>

    </div>
</div>

<!-- Create/Edit User Modal -->
<div id="userModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-lg p-6 max-w-md w-full">
        <h3 id="userModalTitle" class="text-xl font-bold mb-4">Add User</h3>
        <form id="userForm">
            <input type="hidden" id="userId">
            <input type="text" id="userFullName" placeholder="Full Name" required
                   class="w-full p-2 border rounded mb-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="email" id="userEmail" placeholder="Email" required
                   class="w-full p-2 border rounded mb-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="tel" id="userPhone" placeholder="Phone"
                   class="w-full p-2 border rounded mb-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" id="userPassword" placeholder="Password (leave empty to keep current)"
                   class="w-full p-2 border rounded mb-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <select id="userRole" required
                    class="w-full p-2 border rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
            <div class="flex gap-2">
                <button type="submit" class="flex-1 bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
                    Save
                </button>
                <button type="button" onclick="closeUserModal()"
                        class="flex-1 bg-gray-300 py-2 rounded hover:bg-gray-400">
                    Cancel
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Edit RSVP Modal -->
<div id="rsvpModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-lg p-6 max-w-md w-full">
        <h3 class="text-xl font-bold mb-4">Edit RSVP</h3>
        <form id="rsvpForm">
            <input type="hidden" id="rsvpId">
            <select id="rsvpStatus" required
                    class="w-full p-2 border rounded mb-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="yes">Yes</option>
                <option value="no">No</option>
                <option value="maybe">Maybe</option>
            </select>
            <input type="number" id="rsvpGuestCount" placeholder="Guest Count" min="1" required
                   class="w-full p-2 border rounded mb-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <textarea id="rsvpMessage" placeholder="Message" rows="3"
                      class="w-full p-2 border rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            <div class="flex gap-2">
                <button type="submit" class="flex-1 bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
                    Save
                </button>
                <button type="button" onclick="closeRSVPModal()"
                        class="flex-1 bg-gray-300 py-2 rounded hover:bg-gray-400">
                    Cancel
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    const API_URL = 'http://localhost:8080/api';
    let token = localStorage.getItem('admin_token');
    let currentUserPage = 1;
    let currentRSVPPage = 1;

    // Login
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const res = await fetch(`${API_URL}/login`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({email, password})
            });

            const data = await res.json();

            if (data.success && data.user.role === 'admin') {
                token = data.access_token;
                localStorage.setItem('admin_token', token);
                localStorage.setItem('admin_name', data.user.full_name);
                showDashboard();
            } else {
                showError('Not authorized as admin');
            }
        } catch (err) {
            showError('Login failed');
        }
    });

    function showError(msg) {
        const errorDiv = document.getElementById('loginError');
        errorDiv.textContent = msg;
        errorDiv.classList.remove('hidden');
    }

    function showDashboard() {
        document.getElementById('loginScreen').classList.add('hidden');
        document.getElementById('dashboard').classList.remove('hidden');
        document.getElementById('adminName').textContent = localStorage.getItem('admin_name');
        loadDashboardStats();
    }

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem('admin_token');
        localStorage.removeItem('admin_name');
        location.reload();
    });

    // Tab switching
    document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            const tab = btn.dataset.tab;

            // Update button styles
            document.querySelectorAll('.tab-btn').forEach(b => {
                b.classList.remove('border-blue-600', 'text-blue-600');
                b.classList.add('text-gray-600');
            });
            btn.classList.add('border-blue-600', 'text-blue-600');
            btn.classList.remove('text-gray-600');

            // Show/hide tabs
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.getElementById(tab + 'Tab').classList.remove('hidden');

            // Load data
            if (tab === 'stats') loadDashboardStats();
            if (tab === 'users') loadUsers();
            if (tab === 'rsvps') loadRSVPs();
        });
    });

    // Load Dashboard Stats
    async function loadDashboardStats() {
        try {
            const res = await fetch(`${API_URL}/admin/dashboard`, {
                headers: {'Authorization': `Bearer ${token}`}
            });
            const data = await res.json();

            if (data.success) {
                document.getElementById('totalUsers').textContent = data.data.totalUsers;
                document.getElementById('totalRSVPs').textContent = data.data.totalRSVPs;
                document.getElementById('yesRSVPs').textContent = data.data.stats.yes;
                document.getElementById('noRSVPs').textContent = data.data.stats.no;

                // Recent RSVPs
                const recentHTML = data.data.recentRSVPs.map(r => `
                        <div class="border-b py-3">
                            <p class="font-medium">${r.user?.full_name || r.guest_name}</p>
                            <p class="text-sm text-gray-600">${r.message || 'No message'}</p>
                            <p class="text-xs text-gray-400">${new Date(r.created_at).toLocaleDateString()}</p>
                        </div>
                    `).join('');
                document.getElementById('recentRSVPs').innerHTML = recentHTML || '<p class="text-gray-500">No RSVPs yet</p>';
            }
        } catch (err) {
            console.error('Failed to load dashboard', err);
        }
    }

    // Load Users
    async function loadUsers(page = 1) {
        currentUserPage = page;
        try {
            const res = await fetch(`${API_URL}/admin/users?page=${page}&limit=10`, {
                headers: {'Authorization': `Bearer ${token}`}
            });
            const data = await res.json();

            if (data.success) {
                const tbody = document.getElementById('usersTableBody');
                tbody.innerHTML = data.data.map(u => `
                        <tr>
                            <td class="px-6 py-4">${u.id}</td>
                            <td class="px-6 py-4">${u.full_name}</td>
                            <td class="px-6 py-4">${u.email}</td>
                            <td class="px-6 py-4">${u.phone}</td>
                            <td class="px-6 py-4">
                                <span class="px-2 py-1 text-xs rounded ${u.role === 'admin' ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-800'}">
                                    ${u.role}
                                </span>
                            </td>
                            <td class="px-6 py-4">
                                <button onclick="editUser(${u.id})" class="text-blue-600 hover:text-blue-800 mr-3">Edit</button>
                                <button onclick="deleteUser(${u.id})" class="text-red-600 hover:text-red-800">Delete</button>
                            </td>
                        </tr>
                    `).join('');

                // Pagination
                renderPagination('usersPagination', data.pagination, loadUsers);
            }
        } catch (err) {
            console.error('Failed to load users', err);
        }
    }

    // Load RSVPs
    async function loadRSVPs(page = 1) {
        currentRSVPPage = page;
        const status = document.getElementById('statusFilter').value;
        try {
            const res = await fetch(`${API_URL}/admin/rsvps?page=${page}&limit=10&status=${status}`, {
                headers: {'Authorization': `Bearer ${token}`}
            });
            const data = await res.json();

            if (data.success) {
                const tbody = document.getElementById('rsvpsTableBody');
                tbody.innerHTML = data.data.map(r => `
                        <tr>
                            <td class="px-6 py-4">${r.id}</td>
                            <td class="px-6 py-4">${r.user?.full_name || r.guest_name}</td>
                            <td class="px-6 py-4">${r.display_email || '-'}</td>
                            <td class="px-6 py-4">${r.display_phone || '-'}</td>
                            <td class="px-6 py-4">
            ${r.is_logged_in
                    ? '<span class="px-2 py-1 text-xs rounded bg-blue-100 text-blue-800">âœ… User</span>'
                    : '<span class="px-2 py-1 text-xs rounded bg-gray-100 text-gray-800">ðŸ‘¤ Guest</span>'}
        </td>
                            <td class="px-6 py-4">
                                <span class="px-2 py-1 text-xs rounded ${
                    r.status === 'yes' ? 'bg-green-100 text-green-800' :
                        r.status === 'no' ? 'bg-red-100 text-red-800' :
                            'bg-yellow-100 text-yellow-800'
                }">
                                    ${r.status}
                                </span>
                            </td>
                            <td class="px-6 py-4">${r.guest_count}</td>
                            <td class="px-6 py-4 max-w-xs truncate">${r.message || '-'}</td>
                            <td class="px-6 py-4">
                                <button onclick="editRSVP(${r.id})" class="text-blue-600 hover:text-blue-800 mr-3">Edit</button>
                                <button onclick="deleteRSVP(${r.id})" class="text-red-600 hover:text-red-800">Delete</button>
                            </td>
                        </tr>
                    `).join('');

                renderPagination('rsvpsPagination', data.pagination, loadRSVPs);
            }
        } catch (err) {
            console.error('Failed to load RSVPs', err);
        }
    }

    document.getElementById('statusFilter').addEventListener('change', () => loadRSVPs(1));

    // Pagination
    function renderPagination(elementId, pagination, loadFunc) {
        const div = document.getElementById(elementId);
        let html = '';

        for (let i = 1; i <= pagination.totalPages; i++) {
            html += `<button onclick="${loadFunc.name}(${i})"
                    class="px-3 py-1 rounded ${i === pagination.page ? 'bg-blue-600 text-white' : 'bg-gray-200 hover:bg-gray-300'}">
                    ${i}
                </button>`;
        }
        div.innerHTML = html;
    }

    // User Modal
    function showCreateUserModal() {
        document.getElementById('userModalTitle').textContent = 'Add User';
        document.getElementById('userForm').reset();
        document.getElementById('userId').value = '';
        document.getElementById('userPassword').required = true;
        document.getElementById('userModal').classList.remove('hidden');
    }

    async function editUser(id) {
        try {
            const res = await fetch(`${API_URL}/admin/users/${id}`, {
                headers: {'Authorization': `Bearer ${token}`}
            });
            const data = await res.json();

            if (data.success) {
                document.getElementById('userModalTitle').textContent = 'Edit User';
                document.getElementById('userId').value = data.data.id;
                document.getElementById('userFullName').value = data.data.full_name;
                document.getElementById('userEmail').value = data.data.email;
                document.getElementById('userPhone').value = data.data.phone || '';
                document.getElementById('userRole').value = data.data.role;
                document.getElementById('userPassword').required = false;
                document.getElementById('userModal').classList.remove('hidden');
            }
        } catch (err) {
            alert('Failed to load user');
        }
    }

    function closeUserModal() {
        document.getElementById('userModal').classList.add('hidden');
    }

    document.getElementById('userForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const userId = document.getElementById('userId').value;
        const userData = {
            full_name: document.getElementById('userFullName').value,
            email: document.getElementById('userEmail').value,
            phone: document.getElementById('userPhone').value,
            role: document.getElementById('userRole').value,
        };

        const password = document.getElementById('userPassword').value;
        if (password) userData.password = password;

        const url = userId ? `${API_URL}/admin/users/${userId}` : `${API_URL}/admin/users`;
        const method = userId ? 'PUT' : 'POST';

        try {
            const res = await fetch(url, {
                method,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(userData)
            });

            const data = await res.json();
            if (data.success) {
                closeUserModal();
                loadUsers(currentUserPage);
                alert(data.message);
            } else {
                alert(data.message);
            }
        } catch (err) {
            alert('Failed to save user');
        }
    });

    async function deleteUser(id) {
        if (!confirm('Are you sure you want to delete this user?')) return;

        try {
            const res = await fetch(`${API_URL}/admin/users/${id}`, {
                method: 'DELETE',
                headers: {'Authorization': `Bearer ${token}`}
            });

            const data = await res.json();
            if (data.success) {
                loadUsers(currentUserPage);
                alert(data.message);
            } else {
                alert(data.message);
            }
        } catch (err) {
            alert('Failed to delete user');
        }
    }

    // RSVP Modal
    async function editRSVP(id) {
        try {
            const res = await fetch(`${API_URL}/admin/rsvps/${id}`, {
                headers: {'Authorization': `Bearer ${token}`}
            });
            const data = await res.json();

            if (data.success) {
                document.getElementById('rsvpId').value = data.data.id;
                document.getElementById('rsvpStatus').value = data.data.status;
                document.getElementById('rsvpGuestCount').value = data.data.guest_count;
                document.getElementById('rsvpMessage').value = data.data.message || '';
                document.getElementById('rsvpModal').classList.remove('hidden');
            }
        } catch (err) {
            alert('Failed to load RSVP');
        }
    }

    function closeRSVPModal() {
        document.getElementById('rsvpModal').classList.add('hidden');
    }

    document.getElementById('rsvpForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const rsvpId = document.getElementById('rsvpId').value;
        const rsvpData = {
            status: document.getElementById('rsvpStatus').value,
            guest_count: parseInt(document.getElementById('rsvpGuestCount').value),
            message: document.getElementById('rsvpMessage').value,
        };

        try {
            const res = await fetch(`${API_URL}/admin/rsvps/${rsvpId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(rsvpData)
            });

            const data = await res.json();
            if (data.success) {
                closeRSVPModal();
                loadRSVPs(currentRSVPPage);
                alert(data.message);
            } else {
                alert(data.message);
            }
        } catch (err) {
            alert('Failed to save RSVP');
        }
    });

    async function deleteRSVP(id) {
        if (!confirm('Are you sure you want to delete this RSVP?')) return;

        try {
            const res = await fetch(`${API_URL}/admin/rsvps/${id}`, {
                method: 'DELETE',
                headers: {'Authorization': `Bearer ${token}`}
            });

            const data = await res.json();
            if (data.success) {
                loadRSVPs(currentRSVPPage);
                alert(data.message);
            } else {
                alert(data.message);
            }
        } catch (err) {
            alert('Failed to delete RSVP');
        }
    }

    // Check if already logged in
    if (token) {
        showDashboard();
    }

    // Load settings
    async function loadSettings() {
        try {
            const res = await fetch(`${API_URL}/admin/settings`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const data = await res.json();

            if (data.success) {
                renderSettings(data.data);
            }
        } catch (err) {
            console.error('Failed to load settings', err);
        }
    }

    // Render settings
    function renderSettings(settings) {
        const container = document.getElementById('settingsList');
        container.innerHTML = settings.map(setting => `
        <div class="bg-white p-6 rounded-lg shadow">
            <h3 class="font-bold text-lg mb-2">${setting.key}</h3>
            <p class="text-sm text-gray-600 mb-4">${setting.description || ''}</p>

            <textarea
                id="setting_${setting.key}"
                class="w-full p-3 border rounded mb-3"
                rows="4"
            >${setting.value}</textarea>

            <button
                onclick="updateSetting('${setting.key}')"
                class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
            >
                LÆ°u
            </button>
        </div>
    `).join('');
    }

    // Update setting
    async function updateSetting(key) {
        const value = document.getElementById(`setting_${key}`).value;

        try {
            const res = await fetch(`${API_URL}/admin/settings/${key}`, {
                method: 'PUT',
                headers: {
