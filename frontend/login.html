<!DOCTYPE html>
<html lang="vi">
<head>
    <title>ƒêƒÉng nh·∫≠p</title>
    {{head}}
    <script src="/js/api_client.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/auth_guard.js"></script>
    <script src="https://accounts.google.com/gsi/client" async></script>
</head>
<body class="min-h-screen">
{{header}}
<div class="min-h-screen flex flex-col items-center justify-center p-4">
    <div class="grid md:grid-cols-2 items-center gap-4 max-md:gap-8 max-w-6xl max-md:max-w-lg w-full p-4 [box-shadow:0_2px_10px_-3px_rgba(6,81,237,0.3)] rounded-md">
        <div class="md:max-w-md w-full px-4 py-4">
            <form id="loginForm">
                <div class="mb-12">
                    <h1 class="text-slate-900 text-3xl font-bold">Sign in</h1>
                    <p class="text-[15px] mt-6 text-slate-600">Don't have an account <a href="/register"
                                                                                        class="text-blue-600 font-medium hover:underline ml-1 whitespace-nowrap">Register
                        here</a></p>
                </div>

                <div>
                    <label class="text-slate-900 text-[13px] font-medium block mb-2">Email</label>
                    <div class="relative flex items-center">
                        <input name="email" type="text" required
                               class="w-full text-slate-900 text-sm border-b border-slate-300 focus:border-blue-600 pl-2 pr-8 py-3 outline-none"
                               placeholder="Enter email"/>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="#bbb" stroke="#bbb"
                             class="w-[18px] h-[18px] absolute right-2" viewBox="0 0 682.667 682.667">
                            <defs>
                                <clipPath id="a" clipPathUnits="userSpaceOnUse">
                                    <path d="M0 512h512V0H0Z" data-original="#000000"></path>
                                </clipPath>
                            </defs>
                            <g clip-path="url(#a)" transform="matrix(1.33 0 0 -1.33 0 682.667)">
                                <path fill="none" stroke-miterlimit="10" stroke-width="40"
                                      d="M452 444H60c-22.091 0-40-17.909-40-40v-39.446l212.127-157.782c14.17-10.54 33.576-10.54 47.746 0L492 364.554V404c0 22.091-17.909 40-40 40Z"
                                      data-original="#000000"></path>
                                <path d="M472 274.9V107.999c0-11.027-8.972-20-20-20H60c-11.028 0-20 8.973-20 20V274.9L0 304.652V107.999c0-33.084 26.916-60 60-60h392c33.084 0 60 26.916 60 60v196.653Z"
                                      data-original="#000000"></path>
                            </g>
                        </svg>
                    </div>
                </div>
                <div class="mt-8">
                    <label class="text-slate-900 text-[13px] font-medium block mb-2">Password</label>
                    <div class="relative flex items-center">
                        <input id="password" name="password" type="password" required
                               class="w-full text-slate-900 text-sm border-b border-slate-300 focus:border-blue-600 pl-2 pr-8 py-3 outline-none"
                               placeholder="Enter password"/>
                        <!-- üëÅÔ∏è Icon toggle -->
                        <svg id="togglePassword" xmlns="http://www.w3.org/2000/svg" fill="#bbb" stroke="#bbb"
                             class="w-[18px] h-[18px] absolute right-2 cursor-pointer select-none"
                             viewBox="0 0 128 128">
                            <path d="M64 104C22.127 104 1.367 67.496.504 65.943a4 4 0 0 1 0-3.887C1.367 60.504 22.127 24 64 24s62.633 36.504 63.496 38.057a4 4 0 0 1 0 3.887C126.633 67.496 105.873 104 64 104zM8.707 63.994C13.465 71.205 32.146 96 64 96c31.955 0 50.553-24.775 55.293-31.994C114.535 56.795 95.854 32 64 32 32.045 32 13.447 56.775 8.707 63.994zM64 88c-13.234 0-24-10.766-24-24s10.766-24 24-24 24 10.766 24 24-10.766 24-24 24z"/>
                        </svg>
                    </div>
                </div>
                <div class="flex flex-wrap items-center justify-between gap-4 mt-8">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox"
                               class="h-4 w-4 shrink-0 text-blue-600 focus:ring-blue-500 border-slate-300 rounded-sm"/>
                        <label for="remember-me" class="ml-3 block text-sm text-slate-900">
                            Remember me
                        </label>
                    </div>
                    <div>
                        <a href="javascript:void(0);" class="text-blue-600 font-medium text-sm hover:underline">
                            Forgot Password?
                        </a>
                    </div>
                </div>

                <div class="mt-12">
                    <button type="submit"
                            class="w-full shadow-xl py-2.5 px-4 text-sm font-medium tracking-wide rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none cursor-pointer">
                        Sign in
                    </button>
                </div>
                <div class="my-6 flex items-center gap-4">
                    <hr class="w-full border-slate-300"/>
                    <p class="text-sm text-slate-900 text-center">or</p>
                    <hr class="w-full border-slate-300"/>
                </div>
                <div class="mt-1">
                    <div id="g_id_onload"
                         data-client_id="160924728426-ah1mm67lgc5bckgmt1tvcc5apsjn0n7g.apps.googleusercontent.com"
                         data-context="signin"
                         data-ux_mode="popup"
                         data-callback="handleGoogleLogin"
                         data-auto_prompt="false">
                    </div>
                    <div class="g_id_signin"
                         data-type="standard"
                         data-shape="pill"
                         data-theme="filled_blue"
                         data-text="signin_with"
                         data-size="large"
                         data-logo_alignment="left">
                    </div>
                </div>
            </form>
        </div>

        <div class="w-full h-full flex items-center bg-[#000842] rounded-xl p-8">
            <img src="https://readymadeui.com/signin-image.webp" class="w-full aspect-[12/12] object-contain"
                 alt="login-image"/>
        </div>
    </div>
</div>
{{footer}}
<script>
// Google Sign-In callback
function handleGoogleLogin(response) {
    // Show loading state
    const googleBtn = document.querySelector('.g_id_signin');
    if (googleBtn) {
        googleBtn.style.opacity = '0.5';
        googleBtn.style.pointerEvents = 'none';
    }
    // Send JWT to backend
    fetch('/api/auth/google/verify', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            credential: response.credential
        })
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            // Save tokens to localStorage
            localStorage.setItem('access_token', data.access_token);
            localStorage.setItem('refresh_token', data.refresh_token);
            
            // Redirect to home page
            window.location.href = '/';
        } else {
            alert('Login failed: ' + (data.message || 'Unknown error'));
            // Reset button state
            if (googleBtn) {
                googleBtn.style.opacity = '1';
                googleBtn.style.pointerEvents = 'auto';
            }
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Login failed. Please try again.');
        // Reset button state
        if (googleBtn) {
            googleBtn.style.opacity = '1';
            googleBtn.style.pointerEvents = 'auto';
        }
    });
}
</script>
</body>
</html>
